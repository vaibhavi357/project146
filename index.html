<!DOCTYPE html>
<html>
<head>
	<title>MY ROBOT</title>
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
	<a-scene background = "#000000">

		<a-entity position = "0 0 6">
			<a-camera></a-camera>
		</a-entity>

			<!--head-->
			<a-entity>
				<a-box 
					position = "0 3 0" 
					width="2" 
					height="1.7" 
					color = "blue"></a-box>
			</a-entity>

			<!--neck-->
			<a-entity>
				<a-box 
					position = "0 2 0" 
					width = "1" 
					height = "0.4" 
					color = "orange"></a-box>
			</a-entity>

			<!--body-->
			<a-entity>
				<a-box 
					position = "0 0.6 0" 
					width = "2.5" 
					height = "2.5" 
					color = "blue"></a-box>
			</a-entity>

			<!--sir ka gola-->
			<a-entity>
				<a-sphere 
					position = "0 4 0" 
					radius = "0.5" 
					color = "orange"></a-sphere>
			</a-entity>

			<!--eyes-->
			<a-entity>
				<a-sphere 
					position = "0.5 3.1 1" 
					radius = "0.25" 
					color = "white"></a-sphere>

				<a-sphere 
					position = "-0.5 3.1 1" 
					radius = "0.25" 
					color = "white"></a-sphere>
			</a-entity>

			<!--pupil-->
			<a-entity>
				<a-sphere 
					position = "0.45 2.9 1.5" 
					radius = "0.05" 
					color = "black" 
					animation = "property: position; from: 0.45 2.7 2; 
				to: 0.45 2.9 2; dir: alternate; loop: true; dur: 1000;"></a-sphere>

				<a-sphere 
					position = "-0.45 2.9 1.5" 
					radius = "0.05" 
					color = "black" 
					animation = "property: position; from: -0.45 2.7 2; 
				to: -0.45 2.9 2; dir: alternate; loop: true; dur: 1000;"></a-sphere>
			</a-entity>

			<!--legs-->
			<a-entity>
				<a-cylinder position = "0.7 -1.3 0" radius = "0.3" height = "2.5" color = "orange"></a-cylinder>

				<a-cylinder position = "-0.7 -1.3 0" radius = "0.3" height = "2.5" color = "orange"></a-cylinder>

				<a-sphere position = "0.7 -2.3 0" radius = "0.4" color = "red"></a-sphere>

				<a-sphere position = "-0.7 -2.3 0" radius = "0.4" color = "red"></a-sphere>
			</a-entity>

			<!--hands-->
			<a-entity>
				<a-cylinder position = "-1.5 1.2 0" radius = "0.2" height = "1.5" color = "orange" rotation = "0 0 130" animation = "property: position; from: -1.5 1.2 0; to: -1.5 1.3 0; dir: alternate; loop: true; dur: 1000;"></a-cylinder>

				<a-cylinder position = "1.5 1.2 0" radius = "0.2" height = "1.5" color = "orange" rotation = "0 0 45" animation = "property: position; from: 1.5 1.2 0; to: 1.5 1.3 0; dir: alternate; loop: true; dur: 1000;"></a-cylinder>

				<a-sphere position = "-2.2 0.6 0" radius = "0.23" color = "red"animation = "property: position; from: -2.2 0.6 0; to: -2.2 0.7 0; dir: alternate; loop: true; dur: 1000;"></a-sphere>

				<a-sphere position = "2.1 0.6 0" radius = "0.23" color = "red" animation = "property: position; from: 2.2 0.6 0; to: 2.2 0.7 0; dir: alternate; loop: true; dur: 1000;"></a-sphere>

				<a-cylinder position = "-2.6 1 0" radius = "0.2" height = "1.1" color = "orange" rotation = "0 0 45" animation = "property: position; from: -2.6 1 0; to: -2.6 1.1 0; dir: alternate; loop: true; dur: 1000;"></a-cylinder>

				<a-cylinder position = "2.6 1 0" radius = "0.2" height = "1.1" color = "orange" rotation = "0 0 130" animation = "property: position; from: 2.6 1 0; to: 2.6 1.1 0; dir: alternate; loop: true; dur: 1000;"></a-cylinder>

				<a-dodecahedron position = "-3.2 1.5 0" color = "blue" radius = "0.5" rotation = "0 0 0" animation = "property: position; from: -3.2 1.5 0; to: -3.2 1.6 0; dir: alternate; loop: true; dur: 1000;"></a-dodecahedron>

				<a-dodecahedron position = "3.2 1.5 0" color = "blue" radius = "0.5" rotation = "0 0 0" animation = "property: position; from: 3.2 1.5 0; to: 3.2 1.6 0; dir: alternate; loop: true; dur: 1000;"></a-dodecahedron>
			</a-entity>

			<a-entity>
				<a-cylinder position = "0 5 0" radius = "0.04" color = "grey"></a-cylinder>

				<a-sphere position = "0 5.63 0" radius = "0.15" color = "red"></a-sphere>
			</a-entity>

			<a-sphere position = "0 2.5 1" color = "red" radius = "0.1"></a-spere>

			
	</a-scene>


</body>
</html>
